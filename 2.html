<body>
    <script>
        var sigla = prompt("Digite a sigla do estado")

        if (sigla == "RJ"){
            alert("Carioca");
        }
        else if (sigla == "SP"){
            alert("Paulista");
        }
        else if (sigla == "MG"){
            alert("Mineiro");
        }
        else{
            alert("Outros")
        }
    </script>
