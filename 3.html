<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Estruturas de Decisão</title>
</head>
<body>
    <script>
        var mes = prompt("Digite o númedo do mês");

        if (mes == 1){
            alert("Janeiro");
        }
        else if (mes == 2){ 
            alert("Fevereiro")
        }
        else if (mes == 3){ 
            alert("Março");
        }
        else if (mes == 4){ 
            alert("Abril");
        }
        else if (mes == 5){ 
            alert("Maio");
        }
        else if (mes == 6){ 
            alert("Junho");
        }
        else if (mes == 7){ 
            alert("Julho");
        }
        else if (mes == 8){ 
            alert("Agosto");
        }
        else if (mes == 9){ 
            alert("Setembro");
        }
        else if (mes == 10){ 
            alert("Outrubro");
        }
        else if (mes == 11){ 
            alert("Novembro");
        }
        else if (mes == 12){ 
            alert("Dezembro");
        }
        else{
            alert("Esse não é um número válido");
        }
    </script>
</body>
</html>
