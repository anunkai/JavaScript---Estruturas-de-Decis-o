<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Estruturas de Decisão</title>
</head>
<body>
    <script>
        var time1 = prompt("Nome do primeiro time");
        var pontosTime1 = prompt("Quantide de pontos do time" + time1);
        var time2 = prompt("Nome do segundo time");
        var pontosTime2 = prompt("Quantide de pontos do time" + time2);

        if (pontosTime1 > pontosTime2){
            alert("O vencedor é o time " + time1);
        }
        else if (pontosTime2 > pontosTime1){
            alert("O vencedor é o time " + time2);
        }
        else{
            alert("Empate");
        }
    </script>
</body>
</html>
