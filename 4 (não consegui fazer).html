<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Estruturas de Decisão</title>
</head>
<body>
    <script>
        var compra = prompt("Valor da compra") * 1;

        if (compra < 20){
            var venda = (compra / 100 * 45 + compra);
            alert("O valor da venda é " + venda);
        }
        else{
            var venda = (compra / 100 * 30 + compra);
            alert("O valor da venda é " + venda);
        }
    </script>
</body>
</html>
